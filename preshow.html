<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Live breakscreen for Twitch.tv/aznmike123">
	<meta name="keywords" content="twitch, overlay">
	<meta name="author" content="Michael Macasiano">
	<title>Video games are awful</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<script>
	function startTime() {
		var today = new Date();
		var h = today.getHours();
		var m = today.getMinutes();
		m = checkTime(m);
		document.getElementById('timeHours').innerHTML = h;
		document.getElementById('timeMinutes').innerHTML = m;

		var beats = Math.floor( ( 3600*UTCplusOne(today.getUTCHours()) + 60*today.getUTCMinutes() + today.getUTCSeconds() ) / 86.4);	
		document.getElementById('timeBeats').innerHTML = beats;

		var t = setTimeout(startTime, 500);
	}
	function checkTime(i) {
		if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
		return i;
	}
	function UTCplusOne(i) {
		i++;
		if (i > 23) {i = 0};
		return i;
	}
</script>

<body onload="startTime()">
	<div id="preshowCanvas">
		<div class="preshowText">
			video games<br>are awful
		</div>
	</div>
</body>

</html>
